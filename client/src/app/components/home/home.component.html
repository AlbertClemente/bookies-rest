<div class="card-deck mb-3 text-center" *ngIf="idUser && idUser.role === 'ROLE_ADMIN'">
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">Autores</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Añadir autor</a>
        <a href="#" class="list-group-item list-group-item-action">Modificar autor</a>
        <a href="#" class="list-group-item list-group-item-action">Borrar autor</a>
      </ul>
    </div>
  </div>
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">Libros</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Añadir libro</a>
        <a href="#" class="list-group-item list-group-item-action">Modificar libro</a>
        <a href="#" class="list-group-item list-group-item-action">Borrar libro</a>
      </ul>
    </div>
  </div>
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">Usuarios</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Añadir usuario</a>
        <a href="#" class="list-group-item list-group-item-action">Modificar usuario</a>
        <a href="#" class="list-group-item list-group-item-action">Borrar usuario</a>
      </ul>
    </div>
  </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" *ngIf="!idUser || idUser.role === 'ROLE_USER'">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://dummyimage.com/1600x800/000/fff" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://dummyimage.com/1600x800/000/fff" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://dummyimage.com/1600x800/000/fff" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
