<div class="row">
  <div class="col-12 mb-4">
    <h2>Crear lista</h2>
    <div *ngIf="okMessage" class="alert alert-success" role="alert">
      <h4>Info:</h4>
      <p>{{okMessage}}</p>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      <h4>Error:</h4>
      <p>{{errorMessage.error.message}}</p>
    </div>
    <form #addListForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" #listName="ngModel" name="listName" [(ngModel)]="list.name" class="form-control" id="listName" placeholder="Nombre de la lista" required>
      </div>
      <div class="form-group">
        <input type="text" #listDescription="ngModel" name="listDescription" [(ngModel)]="list.description" class="form-control" id="listDescription" placeholder="Descripción de la lista">
      </div>
      <div class="form-group">
        <input type="text" #listDate="ngModel" name="listDate" [(ngModel)]="list.creationDate" class="form-control" id="listDate" placeholder="Fecha de creación de la lista">
      </div>
      <button type="submit" class="btn btn-primary">Crear lista</button>
    </form>
  </div>
</div>
