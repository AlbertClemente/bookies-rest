<h1>Listado de libros</h1>

<a class="btn btn-light" *ngIf="idUser && idUser.role === 'ROLE_ADMIN'" routerLink="/book-add">AÃ±adir libro</a>
<nav>
  <ul class="pagination justify-content-end">
    <li class="page-item"><a class="page-link" [routerLink]="['/books', prev_page]">Anterior</a></li>
    <li class="page-item"><a class="page-link" [routerLink]="['/books', next_page]">Siguiente</a></li>
  </ul>
</nav>

<div *ngIf="okMessage" class="alert alert-success" role="alert">
  <h4>Info:</h4>
  <p>{{okMessage}}</p>
</div>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
	<h4>Error:</h4>
	<p>{{errorMessage.error.message}}</p>
</div>

<div class="card-columns">
  <div class="card" *ngFor="let book of books">
      <img class="card-img-top" src="{{apiURL + 'get-image-book/' + book.image}}" alt="{{book.title}}" *ngIf="book.image != 'null'">
      <img class="card-img-top" src="../../../assets/img/icon-no-image.svg" alt="" *ngIf="book.image == 'null'">
      <div class="card-body">
        <h3 class="card-title">{{book.title}}</h3>
        <p class="text-muted">({{book.year}})</p>
        <p class="card-text">{{book.author.name}} {{book.author.surname}}</p>
        <p class="card-text">{{book.price}}</p>
        <a class="btn btn-primary card-link mb-4" [routerLink]="['/book', book._id]">Ver libro</a>
        <div *ngIf="idUser.role === 'ROLE_ADMIN'">
          <button type="button" class="btn btn-outline-secondary card-link" [routerLink]="['/book-edit', book._id]">Editar libro</button>
          <button type="button" class="btn btn-outline-warning card-link" (click)="deleteBook(book._id)">Borrar libro</button>
        </div>
    </div>
</div>
